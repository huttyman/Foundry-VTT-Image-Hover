<div id="{{id}}" class="{{classes}}" style="display: flex; overflow-y:clip;">

	{{#if isNotArgon}}
	<img src="{{url}}" id="hoverImageId" style=" position:relative ;width:30%;border:0px;opacity: 0.0;filter: brightness(0.7); /*bottom: -30%;*/">
	{{/if}}
	{{#if isActive}}
		<img src="{{url}}" id="hoverImageId" style="width:50%; border:0px"></img>
	{{else}}
		<img src="{{url}}" id="hoverImageId" style=" position:relative ;width:50%;border:0px;opacity: 0.7;filter: brightness(0.7); /*bottom: -30%;*/">
	{{/if}}

	<img src="{{url}}" id="hoverImageId" style=" position:relative ;width:50%;border:0px;opacity: 0.0;filter: brightness(0.7); /*bottom: -30%;*/">

	<img src="{{urlGM}}" id="hoverImageId" style="width:50%; border:0px"></img>
	{{/if}}
	
</div>
