<div id="{{id}}" class="{{classes}}" style="display: flex;">
	{{#if isVideo}}
		<video src="{{url}}" autoplay loop style="width:100%; border:0px"></video>
	{{else}}

		{{#if isActive}}
			<img src="{{url}}" id="hoverImageId" style="width:50%; border:0px"></img>
		{{else}}
			<img src="{{url}}" id="hoverImageId" style=" position:relative ;width:50%;border:0px;opacity: 0.7;filter: brightness(0.7); /*bottom: -30%;*/">
		{{/if}}

		{{#if isActive2}}
			<img src="{{url2}}" id="hoverImageId" style="width:50%; border:0px"></img>
		{{else}}
			<img src="{{url2}}" id="hoverImageId" style=" position:relative ;width:50%;border:0px;opacity: 0.7;filter: brightness(0.7); /*bottom: -30%;*/">
		{{/if}}

		{{#if isActive3}}
			<img src="{{url3}}" id="hoverImageId" style="width:50%; border:0px"></img>
		{{else}}
			<img src="{{url3}}" id="hoverImageId" style=" position:relative ;width:50%;border:0px;opacity: 0.7;filter: brightness(0.); /*bottom: -30%;*/">
		{{/if}}

		{{#if isActive4}}
			<img src="{{url4}}" id="hoverImageId" style="width:50%; border:0px"></img>
		{{else}}
			<img src="{{url4}}" id="hoverImageId" style=" position:relative ;width:50%;border:0px;opacity: 0.7;filter: brightness(0.7); /*bottom: -30%;*/">
		{{/if}}

		{{#if isActive5}}
			<img src="{{url5}}" id="hoverImageId" style="width:50%; border:0px"></img>
		{{else}}
			<img src="{{url5}}" id="hoverImageId" style=" position:relative ;width:50%;border:0px;opacity: 0.7;filter: brightness(0.7); /*bottom: -30%;*/">
		{{/if}}


	{{/if}}
</div>
